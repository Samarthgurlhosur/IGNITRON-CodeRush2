<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackathon Login</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                  url('/static/bg.png') no-repeat center center/cover;
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      color: #00d1ff;
      text-shadow: 0 0 15px #00d1ff;
      margin-bottom: 20px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(0, 209, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    select, input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 16px;
    }

    button {
      background: linear-gradient(45deg, #007bff, #00d1ff);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(45deg, #00b894, #00d1ff);
      transform: scale(1.05);
      box-shadow: 0 0 15px #00d1ff;
    }

    .error {
      color: #ff4d4d;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 0 10px red;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #00d1ff;
      text-shadow: 0 0 10px #00d1ff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üîê Hackathon Portal Login</h1>

  <div class="login-box">
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form action="/" method="POST">
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="coordinator">Coordinator</option>
      </select>
      <input type="password" name="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    Built by <b>Samarth S G</b> | Ignitron 2k25
  </footer>
</body>
</html>
