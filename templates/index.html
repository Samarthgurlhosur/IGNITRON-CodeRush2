<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ignitron 2k25 - Login</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                  url('/static/bg.png') no-repeat center center/cover;
    }
    .login-box {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px #00d1ff;
    }
    h1 {
      color: #00d1ff;
      text-shadow: 0 0 15px #00d1ff;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      text-align: center;
    }
    .btn {
      width: 85%;
      background: linear-gradient(45deg, #007bff, #00d1ff);
      border: none;
      border-radius: 30px;
      color: white;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #00b894, #00d1ff);
    }
    .error {
      color: #ff5555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Ignitron 2k25</h1>
    <h3>Hackathon Management Login</h3>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <input type="text" name="username" placeholder="Enter username" required><br>
      <input type="password" name="password" placeholder="Enter password" required><br>
      <button class="btn" type="submit">Login</button>
    </form>

    <footer style="margin-top:15px; font-size:14px; color:#00d1ff;">
      Built by <b>Samarth S G ðŸ’™</b>
    </footer>
  </div>
</body>
</html>
